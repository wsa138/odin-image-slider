<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Odin Image Slider</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Image Slider</h1>
  <div class="frame">
    <div class="images-container">
      <img class="images" src="images/b.jpg" alt="Guy singing into microphone" />
      <img class="images" src="images/jb.jpg" alt="Guy playing drums" />
      <img class="images" src="images/js.jpg" alt="Guy playing bass guitar" />
      <img class="images" src="images/m.jpg" alt="Guy playing guitar" />
    </div>

    <button class="left" aria-label="Left arrow"><i class="fas fa-arrow-left"></i></button>
    <button class="right" aria-label="Right arrow"><i class="fas fa-arrow-right"></i></button>
  </div>

  <div class="dot-container">
    <div class="dot" aria-label="First image"></div>
    <div class="dot" aria-label="Second image"></div>
    <div class="dot" aria-label="Third image"></div>
    <div class="dot" aria-label="Fourth image"></div>
  </div>

  <script src="main.js"></script>
</body>

</html>
