<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Odin Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="image-container">
        <img src="images/b.jpg" alt="Guy singing into microphone" />
      </div>
      <div class="image-container">
        <img src="images/jb.jpg" alt="Guy playing drums" />
      </div>
      <div class="image-container">
        <img src="images/js.jpg" alt="Guy playing bass guitar" />
      </div>
      <div class="image-container">
        <img
          src="images/m.jpg"
          alt="Guy playing guitar and singing into microphone"
        />
        <button class="left">L</button>
        <button class="right">R</button>
      </div>
    </div>

    <div class="dot-container">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <script src="main.js"></script>
  </body>
</html>
