<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Odin Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <div class="images-container">
        <img src="images/b.jpg" alt="Guy singing into microphone" />
        <img src="images/jb.jpg" alt="Guy playing drums" />
        <img src="images/js.jpg" alt="Guy playing bass guitar" />
        <img src="images/m.jpg" alt="Guy playing guitar" />
      </div>

      <button class="left">L</button>
      <button class="right">R</button>
    </div>

    <div class="dot-container">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <script src="main.js"></script>
  </body>
</html>
